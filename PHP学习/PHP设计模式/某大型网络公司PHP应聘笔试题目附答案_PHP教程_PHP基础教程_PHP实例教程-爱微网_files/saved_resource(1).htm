	thtml +="<noscript>"+objtitle;

	var __replace_num = 0;

	var _replace = ids.split(',');
	for(var replen in _replace) {
		var number = parseInt(_replace[replen] , 10);
		if(number != undefined && !isNaN(number) && _replace[replen].length > 0) {
			number = (number < 100 ? (number < 10 ? '00' : '0') : '') + number;
			__req_replaceid += number+',';
			_replaces[__replace_num] = number + (__req_type == 3 ? (__req_cplr == 0 ? 'l' : 'r') : '');
			__replace_num ++;
		}
	}
	if(_replaces.length < 1) _replaces = '000';
	else __req_replaceid = __req_replaceid.substring(0 , __req_replaceid.length - 1);
	return _replaces;
}

<script>
var Scrolling_Div_list_number = 0;
var Scrolling_point = 'up';
var Scroll_sec = __req_scrollsec * 1000;	//图片切换时间
var Load_sec = __req_scrollsec > 5 ? (parseInt(__req_scrollsec) - 5) * 1000 : 0;	//加载下一个媒体的时间
var Load_num = 1;
var Scroll_distance = 15 , Up_sec = 3 , Down_sec = 3;	//滚动距离 , 向上移动毫秒 , 向下移动毫秒
if(__agenver.opera) Up_sec = 1;
var Effect_distance = 12;	//震动距离
if(__agenver.ie) Effect_distance = 24; 
if(__agenver.opera || (__agenver.safari && !__agenver.google)) Effect_distance = 6;
if(__agenver.google || __agenver.ie9) Effect_distance = 6;
var Effect_max = 120 , Effect_min = 60 , Effect_sec = 1;	//震动滚动距离 , 离震动效果第1距离 �?震动效果�?距离 �?震动效果执行时间
//切换ID
function Div_Scrolling_Effect(RM_div_id) {
	var RM_Div = document.getElementById(RM_div_id);
	var Scrolling_Div_list = RM_Div.getElementsByTagName('li');
	var next_num = Scrolling_point == 'up' ? Scrolling_Div_list_number + 1 : Scrolling_Div_list_number - 1;
	//scroll point
	if(next_num >= Scrolling_Div_list.length && Scrolling_point == 'up') {
		Scrolling_Div_list_number = 0;
		Scrolling_point = 'down';
	} else if(next_num < 0 && Scrolling_point == 'down') Scrolling_point = 'up';
	var Top_Hidden_Height = 0;
	if(Scrolling_point == 'up') {
		if(Scrolling_Div_list_number + 1 < Scrolling_Div_list.length) Scrolling_Div_list_number ++;
		for(var i = 0 ; i < Scrolling_Div_list_number ; i ++) Top_Hidden_Height += Scrolling_Div_list[i].offsetHeight;
	}
	if(Load_num < Scrolling_Div_list.length) {	//提前加载
		setTimeout(function() {Scrolling_Div_list[Load_num].innerHTML = get_QY_RM(Load_num);Load_num ++;} , Load_sec);
	} else if(Load_num == Scrolling_Div_list.length) Load_num ++;
	setTimeout(function(){
					if(Scrolling_point == 'up') RM_Div.scrollTop += Scrolling_Div_list[Scrolling_Div_list_number].offsetHeight / 4;
					else RM_Div.scrollTop = (Scrolling_Div_list[1].offsetHeight / 4) + Scrolling_Div_list[0].offsetHeight;
				  //展示统计
					__req_swfid = __replace[Scrolling_Div_list_number];
					if(Load_num <= Scrolling_Div_list.length) get_QY_SWF_Count();
					Scrolling_list(RM_div_id , Top_Hidden_Height);
				} , Scroll_sec);
}
//滚动切换
function Scrolling_list(RM_div_id , Scroll_Top) {
	var RM_Div = document.getElementById(RM_div_id);
	var Scrolling_Div_list = RM_Div.getElementsByTagName('li');
	if(Scrolling_point == 'up') {	//go up
		if(RM_Div.scrollTop + Scroll_distance < Scroll_Top) {
			RM_Div.scrollTop += Scroll_distance;
			setTimeout('Scrolling_list("'+RM_div_id+'" , '+Scroll_Top+')' , Up_sec);
		} else {
			RM_Div.scrollTop = Scroll_Top;
			Scrolled_Effect(RM_div_id , 0 , 1);
		}
	} else {	//go down
		if(RM_Div.scrollTop - Scroll_distance > Scroll_Top) {
			RM_Div.scrollTop -= Scroll_distance;
			setTimeout('Scrolling_list("'+RM_div_id+'" , '+Scroll_Top+')' , Down_sec);
		} else {
			RM_Div.scrollTop = Scroll_Top;
			Scrolled_Effect(RM_div_id , 0 , 2);
		}
	}
}
//震动效果
function Scrolled_Effect(RM_div_id , Effect_num , Effect_step) {	//顺序，向上为�?�?�?�?  向下为：2�?�?�?
	var RM_Div = document.getElementById(RM_div_id);
	var Scrolling_Div_list = RM_Div.getElementsByTagName('li');
	Effect_num = parseInt(Effect_num) + parseInt(Effect_distance);
	if(Effect_step == 1) {	//-Effect_max
		if(Effect_num >= Effect_max) {
			if(Scrolling_point == 'up') setTimeout('Scrolled_Effect("'+RM_div_id+'" , "0" , 2)' , Effect_sec);	//+Effect_max
			else setTimeout('Scrolled_Effect("'+RM_div_id+'" , "0" , 4)' , Effect_sec);	//+Effect_min
		} else {
			RM_Div.scrollTop -= Effect_distance;
			setTimeout('Scrolled_Effect("'+RM_div_id+'" , "'+Effect_num+'" , 1)' , Effect_sec);
		}
	} else if(Effect_step == 2) {	//+Effect_max
		if(Effect_num >= Effect_max) {
			if(Scrolling_point == 'up') setTimeout('Scrolled_Effect("'+RM_div_id+'" , "0" , 3)' , Effect_sec);	//-Effect_min
			else setTimeout('Scrolled_Effect("'+RM_div_id+'" , "0" , 1)' , 3);	//-Effect_max
		} else {
			RM_Div.scrollTop += Effect_distance;
			setTimeout('Scrolled_Effect("'+RM_div_id+'" , "'+Effect_num+'" , 2)' , Effect_sec);
		}
	} else if(Effect_step == 3) {
		if(Effect_num >= Effect_min) {
			if(Scrolling_point == 'up') setTimeout('Scrolled_Effect("'+RM_div_id+'" , "0" , 4)' , Effect_sec);		//+Effect_min
			else {RM_Div.scrollTop = 0;Div_Scrolling_Effect(RM_div_id);}
		} else {
			RM_Div.scrollTop -= Effect_distance;
			setTimeout('Scrolled_Effect("'+RM_div_id+'" , "'+Effect_num+'" , 3)' , Effect_sec);
		}
	} else if(Effect_step == 4) {
		if(Effect_num < Effect_min) {
			RM_Div.scrollTop += Effect_distance;
			setTimeout('Scrolled_Effect("'+RM_div_id+'" , "'+Effect_num+'" , 4)' , Effect_sec);
		} else {
			if(Scrolling_point == 'up') {
				var Top_Hidden_Height = 0;
				for(var i = 0 ; i < Scrolling_Div_list_number ; i ++) Top_Hidden_Height += Scrolling_Div_list[i].offsetHeight;
				RM_Div.scrollTop = Top_Hidden_Height;
				Div_Scrolling_Effect(RM_div_id);
			} else setTimeout('Scrolled_Effect("'+RM_div_id+'" , "0" , 3)' , Effect_sec);	//-Effect_min
		}
	}
}
</script>
