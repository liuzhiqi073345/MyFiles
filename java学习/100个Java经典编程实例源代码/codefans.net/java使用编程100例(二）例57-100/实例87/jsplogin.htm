<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>无标题文档</title>
</head>

<body>
<form name="form1" method="post" action="jsploginBean.jsp">
  <table width="70%"  border="0" align="center" bgcolor="#0099FF">
    <tr>
      <th colspan="2" scope="col">&nbsp;</th>
    </tr>
    <tr bgcolor="#FFFFFF">
      <th scope="row">用户名：</th>
      <td><input name="NAME" type="text" id="NAME"></td>
    </tr>
    <tr bgcolor="#FFFFFF">
      <th scope="row">密码：</th>
      <td><input name="PWD" type="text" id="PWD"></td>
    </tr>
    <tr bgcolor="#FFFFFF">
      <th scope="row">登录角色：</th>
      <td><select name="ID" id="ID">
        <option value="10001">系统管理员</option>
        <option value="20001">部门经理</option>
        <option value="20010">档案管理员</option>
      </select></td>
    </tr>
    <tr bgcolor="#FFFFFF">
      <th scope="row">&nbsp;</th>
      <td><input type="submit" name="Submit" value="提交"></td>
    </tr>
  </table>
</form>
</body>
</html>
